<!-- Contacts -->
<div class="contact" id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="section-heading">
                    <h2 class="title">
                        Get
                        <span class="color">in Touch</span>
                        <span class="bg-text">Contact</span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="single-info">
                    <div class="icon-info">
                        <i class="flaticon-call"></i>
                    </div>
                    <div class="content-info">
                        <h5>Phone Number</h5>
                        <p>+254710456789 / +254755658139</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="single-info">
                    <div class="icon-info">
                        <i class="flaticon-new-email-closed-back-envelope-outlined-symbol"></i>
                    </div>
                    <div class="content-info">
                        <h5>Email</h5>
                        <p>doej@yahoo.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="single-info">
                    <div class="icon-info">
                        <i class="flaticon-placeholder"></i>
                    </div>
                    <div class="content-info">
                        <h5>Current Location</h5>
                        <p>California, Kakamega</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="home-page-form">
                    <div class="contact-form">
                        <form action="" id="contact-form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" name="name"
                                                   placeholder="Name*" required="required"
                                                   data-error="Name is required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="email" name="email"
                                                   placeholder="Email*" required="required"
                                                   data-error="Valid email is required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" id="subject" class="form-control" name="subject"
                                                   placeholder="Subject*" required="required"
                                                   data-error="Subject is required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                                            <textarea name="message" id="message" cols="" rows="7"
                                                                      class="form-control" required="required"
                                                                      placeholder="Message*"
                                                                      data-error="please, leave a message"></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="mybtn3 mybtn-bg"><span>Send message</span></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="google-map">
                    <iframe width="500" height="350" id="gmap_canvas"
                            src="https://maps.google.com/maps?q=kakamega%20masinde%20muliro%20kenya&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0" frameborder="0"
                            style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

                </div>
            </div>
        </div>
    </div>
</div>
